
{% block content %}
  <h2>Homepage</h2>
  <p>Hello {{ user.username }}!</p>
  <p> user {{user.password}} </p>
  
{% endblock %}

{% if album_list %}
    <ul>
    {% for album in album_list %}
        <li><p>{{ album.title }}</p></li>
        <li><img src="{{ album.cover_art_url }}"></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No albums are available.</p>
{% endif %}
